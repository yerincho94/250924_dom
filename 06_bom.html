<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
  </head>
  <body>
    <!-- 1. Clipboard -->
    <input id="text" /> <br />
    <input id="text2" /> <br />
    <button id="copy">복사</button>
    <button id="paste">붙여넣기</button>
    <button onclick="location.href='https://www.naver.com'">
      네이버로 가기
    </button>
    <button onclick="location.reload()">강제로 새로고침</button>
    <button onclick="window.open('https://www.naver.com')">
      네이버 새창 열기
    </button>

    <script>
      //1.Clipboard
      const text = document.querySelector("#text");
      const copy = document.querySelector("#copy");
      const paste = document.querySelector("#paste");

      copy.addEventListener("click", () => {
        navigator.clipboard.writeText(text.value); //복사 버튼 클릭시 텍스트 복사됨
      });

      paste.addEventListener("click", async () => {
        //비동기로 처리해야 작동함
        const copyText = await navigator.clipboard.readText();
        text2.value = copyText; //붙혀넣기가 가능하다!
      });

      //2. location : 접속한 주소
      console.log(location);
      /* 
        host : 접속주소 
        protocol : 접속방식
        .....
        href : 전체 주소
        location.href : 현재 접속한 문서의 레퍼런스 주소.
         -> 이걸 변경시키면 접속한 링크가 바뀜 (<a href="">)
      */
    </script>
  </body>
</html>
